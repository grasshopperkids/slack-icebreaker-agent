name: Monday Icebreaker

on:
  schedule:
    # 19:00 UTC Monday = 12:00 PM PDT / 11:00 AM PST
    # GitHub Actions cron can be delayed 30-60 min, so the message
    # will typically arrive between 11:00 AM–1:00 PM PT — before the 12:30 meeting.
    - cron: '0 19 * * 1'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-icebreaker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate and send icebreaker
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: node src/index.js
